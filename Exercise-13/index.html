<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr/>
        <form>
            <label>enter your name: </label>
            <input type="text" name="name" placeholder="name" value="ali">
            <br/><br/>
            <label>select a season: </label>
            <select name="options">
                <option value="deadpool">Deadpool</option>
                <option value="batman v Superman">Batman v Superman</option>
                <option value="civil War">Captain America: Civil War</option>
                <option value="doctor Strange ">Doctor Strange </option>
                <option value="suicide Squad ">Suicide Squad </option>
                <option value="apocalypse">X-Men: Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
                <option value="justice_League">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homecoming">Spider-Man: Homecoming</option>
                <option value="wonder woman" selected>Wonder Woman</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
                <option value="black Panther">Black Panther</option>
              </select>
              <br/><br/>
             <textarea name="bio" placeholder="write about yourself"  rows="5" cols="50"></textarea>
             <br/><br/>
             <label>choose your avatar</label>
             <input type="file" name="avatar" accept=".jpg" accept=".png"/>
             <br/><br/>
             <button> clear form</button>
             <button value="add">Add new user</button>
        </form>
    </body>
</html>
